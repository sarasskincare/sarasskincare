<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skincare Quiz</title>
  <style>
    /* Minimal, clean styling so it looks okay out of the box */
    :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color: #1a1a1a; }
    body { margin: 0; padding: 24px; background: #fafafa; }
    .wrap { max-width: 820px; margin: 0 auto; background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
    header h1 { margin: 0 0 12px 0; font-size: 20px; }
    .intro { margin: 0 0 18px 0; color: #555; }
    fieldset { border: none; margin: 16px 0; padding: 0; }
    legend { font-weight: 600; margin-bottom: 8px; }
    label.option { display: block; margin: 6px 0; cursor: pointer; }
    input[type="radio"] { margin-right: 8px; }
    #controls { margin-top: 18px; display:flex; gap:12px; }
    button, .btn { padding: 10px 14px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button.primary { background: #3b82f6; color: white; border-color: #3b82f6; }
    .result-card { margin-top: 18px; padding: 16px; border-radius: 10px; background: #fcfcff; border: 1px solid #eef; }
    .result-title { font-size: 18px; margin: 0 0 8px 0; font-weight: 700; }
    .result-desc { margin: 0 0 12px 0; color: #333; }
    .routine { margin: 0; padding-left: 18px; color: #333; }
    .small { color: #666; font-size: 13px; margin-top: 8px; }
    .missing { outline: 2px solid #ffcccb; border-radius: 6px; padding: 6px; }
    @media (max-width: 560px) { .wrap { padding: 16px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Find your skincare match</h1>
      <p class="intro">Answer a few questions about your skin and routine, and this quiz will give you a perfect routine!</p>
    </header>

    <main>
      <div id="quiz-container">
        <!-- quiz.js will render a form here -->
      </div>

      <div id="result-container" style="display:none;"></div>
    </main>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
