<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sara's Skincare</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --mauve: #b798d6;
      --blush: #fdecef;
      --neutral: #fffafc;
      --text: #2f2f2f;
      --accent: #e8d4f2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background-color: var(--neutral);
      color: var(--text);
      line-height: 1.6;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--blush);
      padding: 1rem 2rem;
      border-bottom: 2px solid var(--mauve);
    }

    nav .logo {
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--mauve);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--mauve);
      font-weight: 600;
    }

    nav ul li a:hover {
      color: #ac7cc9;
    }

    header {
      background-color: var(--accent);
      padding: 6rem 2rem;
      text-align: center;
      border-bottom: 3px solid var(--mauve);
    }

    header h1 {
      font-size: 3rem;
      color: var(--mauve);
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.25rem;
      color: #5f4b78;
    }

    .cta {
      background-color: white;
      padding: 4rem 2rem;
      text-align: center;
      border-radius: 1rem;
      margin: 2rem auto;
      max-width: 700px;
      border: 2px dashed var(--blush);
    }

    .cta h2 {
      font-size: 2rem;
      color: var(--mauve);
      margin-bottom: 1rem;
    }

    .cta a {
      display: inline-block;
      background-color: var(--mauve);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .cta a:hover {
      background-color: #ac7cc9;
    }

    footer {
      background: var(--blush);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #775f8e;
      border-top: 2px solid var(--mauve);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Glow Guide</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <header>
    <h1>Ready to Glow?</h1>
    <p>~Find the skincare routine your skin has been dreaming of~</p>
  </header>

  <section class="cta">
    <h2>Want dewy glass skin? Take our quiz</h2>
    <a href="quiz.html">Find My Cleanser</a>
  </section>

  <footer>
    <p>Â© 2025 Sara's Skincare.</p>
  </footer>
</body>
</html>
