<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sara's Skincare ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff7fb;
      color: #333;
    }

    header {
      background-image: url('https://i.imgur.com/YGzk6Vm.jpg'); /* aesthetic flatlay */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    header h1, header p {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.3);
      padding: 1rem 2rem;
      border-radius: 1rem;
      color: #5a2a74;
      backdrop-filter: blur(6px);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 10;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #a64ac9;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #a64ac9;
      font-weight: 600;
    }

    nav ul li a:hover {
      color: #ff94c2;
    }

    .cta {
      background: white;
      padding: 4rem 2rem;
      text-align: center;
    }

    .cta h2 {
      font-size: 2rem;
      color: #b56bbf;
      margin-bottom: 1rem;
    }

    .cta a {
      display: inline-block;
      background-color: #eecbff;
      color: #5a2a74;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .cta a:hover {
      background-color: #f8e6ff;
      transform: translateY(-2px);
    }

    footer {
      background: #f3e8ff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #775f8e;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Glow Guide 🧴</div>
    <ul>
      <li><a href="#">🏠 Home</a></li>
      <li><a href="#">🔍 Search</a></li>
      <li><a href="#">📖 About</a></li>
    </ul>
  </nav>

  <header>
    <h1>Ready to Glow? ✨</h1>
    <p>Find the cleanser your skin has been dreaming of 💧💖</p>
  </header>

  <section class="cta">
    <h2>Want dewy glass skin? Take our quiz! 💅</h2>
    <a href="quiz.html">Find My Cleanser 🔍</a>
  </section>

  <footer>
    <p>© 2025 Sara's Skincare. Made with love, science, and SPF 💕🧴</p>
  </footer>
</body>
</html>
